<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy LaTeX Customization</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>LaTeX or Typst?</h3>
  <div class="toggle-container">
    <span class="format-label">LaTeX</span>
    <label class="toggle-switch">
      <input type="checkbox" id="formatToggle">
      <span class="slider"></span>
    </label>
    <span class="format-label">Typst</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
